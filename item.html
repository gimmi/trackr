<div class="row">
	<div class="span12">
		<h3>{{title}}</h3>
		<ul class="inline">
			<li><strong>#{{id}}</strong></li>
			<li ng-repeat="tag in tags"><span class="label"><i class="icon-tag"></i> {{tag}}</span></li>
		</ul>
	</div>
</div>
<div class="media" ng-repeat="comment in comments">
	<img class="pull-left media-object" src="http://www.gravatar.com/avatar/9a2d1bc06c719550eb756b8cc32baa37?s=64">
	<p class="media-heading muted">{{comment.timestamp | date:'short'}}</p>
	<div class="media-body" trackr-markdown-renderer="comment.text"></div>
</div>
