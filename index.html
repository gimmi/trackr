<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="robots" content="index, follow">
	<title>Trackr</title>

	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container">
	<div class="navbar">
		<div class="navbar-inner">
			<span class="brand" href="/">Trackr</span>
			<ul class="nav">
				<li><a href="#/search">Search</a></li>
				<li><a href="#/new">New</a></li>
			</ul>
    	</div>
	</div>
	<div class="row" ng-controller="app.FlashMessage">
		<div class="offset1 span10">
			<div class="alert alert-info" ng-repeat="message in messages">{{message}}</div>
		</div>
	</div>
</div>

<div class="container" ng-view></div>

<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
<script src="app.js"></script>
<script>
</script>
</body>
</html>
