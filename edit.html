<form ng-submit="submit()">
	<input class="input-block-level" type="text" placeholder="Type title here..." ng-model="model.title">
	<input class="input-block-level" type="text" placeholder="Type space separated tags here..." ng-model="model.tags" app-tags-editor>

	<div app-markdown-editor="model.body"></div>

	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Save</button>
	</div>
</form>
