<form ng-submit="submit()">
	<div class="row">
		<div class="span12">
			<input class="input-block-level" type="text" placeholder="Type title here..." ng-model="title">
			<input class="input-block-level" type="text" placeholder="Type space separated tags here..." ng-model="tags">

			<div trackr-markdown-editor="body"></div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</form>
